<script>
    function rotateArrow(event) {
        event.preventDefault(); // Evita el comportamiento por defecto del enlace
        const flecha = event.currentTarget; // Obtiene la flecha que fue clickeada
        flecha.classList.toggle('rotada'); // Alterna la clase que aplica la rotación
    }
</script>
