<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>crear_cuenta</title>
</head>
<body>
    <section class="contenedor-titulo">
        <h2>CREAR CUENTA NUEVA</h2>
        <h3>¿YA ESTAS REGISTRADO?</h3>
    </section>
    <section class="formulario">
        <div class="gallery">
            <a class="fixed-button" href="soporte.html">soporte<span class="material-symbols-outlined"> help</span></a>
            <img src="imagenes/imagen1.png" class="fade" alt="Imagen 1">
            <img src="imagenes/imagen2.png" class="fade" alt="Imagen 2">
            <img src="imagenes/imagen3.png" class="fade" alt="Imagen 3">
            <img src="imagenes/imagen4.png" class="fade" alt="Imagen 3">
        </div>
        <script src="script.js"></script>
        <div class="contenedor-form">
            <div class="content-input">
                <div class="input">
                    <label class="label_from" for="nombre">NOMBRE</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Santiago Gomez" required>
                </div>
                <div class="input">
                    <label class="label_from" for="correo">CORREO ELECTRONICO</label>
                    <input type="text" id="correo" name="correo" placeholder="hola@gmail.com" required>
                </div>
                <div class="input">
                    <label class="label_from" for="nombre">CONTRASEÑA</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
                <div class="input">
                    <label class="label_from" for="nombre">FECHA DE NACIMIENTO</label>
                    <input type="text" id="f-nacimiento" name="f-nacimiento" placeholder="dd/mm/yyyy" required>
                </div>
            </div>
            <div class="botones-cuenta">
                <button class="botoncomprar" id="cuenta">CREAR CUENTA</button>
                <a class="botoncomprar" id="volver" href="index.html">VOLVER</a>
            </div>
        </div>   
    </section>
</body>
</html>
