<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>iniciar_sesion</title>
</head>
<body>
    <section class="contenedor-titulo">
        <h2>INICIAR SESIÓN</h2>
        <div class="container-subtitle">
            <h3>¿NO ESTÁS REGISTRADO?</h3>
            <a class="classButton" href="crear_cuenta.html"> CREAR CUENTA</a>
        </div>    
    </section>
    <section class="formulario">
        <div class="gallery">
            <img src="img/imagen1.png" class="fade" alt="Imagen 1">
            <img src="img/imagen2.png" class="fade" alt="Imagen 2">
            <img src="img/imagen3.png" class="fade" alt="Imagen 3">
            <img src="img/imagen4.png" class="fade" alt="Imagen 3">
            <a class="fixed-button" href="soporte.html">soporte<span class="material-symbols-outlined"> help</span></a>
        </div>
        <script src="script.js"></script>
        <div class="contenedor-form">
            <div class="content-input">
                <div class="input">
                    <label class="label_from" for="nombre">CORREO ELECTRÓNICO</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Santiago Gomez" required>
                </div>
                <div class="input">
                    <label class="label_from" for="correo">CONTRASEÑA</label>
                    <input type="text" id="correo" name="correo" placeholder="hola@gmail.com" required>
                </div>
            </div>
            <div class="botones-cuenta">
                <a class="botoncomprar" id="cambContraseña" href="recu_contraseña.html">CAMBIAR CONTRASEÑA</a>
                <button class="botoncomprar" id="cuenta">CREAR CUENTA</button>
                <a class="botoncomprar" id="volver" href="index.html">VOLVER</a>
            </div>
        </div>   
    </section>
</body>
</html>
