<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>iniciar_sesion</title>
</head>
<body>
    <section class="contenedor-titulo">
        <h2 class="soporte-titulo">SOPORTE</h2>
        <div class="container-subtitle">
            <h3 class="soporte-subtitulo">GENERA UN TICKET CON TU PROBLEMA</h3>
        </div>    
    </section>
    <section class="formulario">
        <div class="gallery">
            <img src="imagenes/slider 1.jpg" class="fade" alt="Imagen 1">
            <img src="imagenes/slider 2.jpg" class="fade" alt="Imagen 2">
            <img src="imagenes/slider 3.jpg" class="fade" alt="Imagen 3">
            <img src="imagenes/slider 4.jpg" class="fade" alt="Imagen 3">
        </div>
        <script src="script.js"></script>
        <div class="contenedor-form">
            <div class="content-input">
                <div class="input">
                    <label class="label_from" for="nombre">CORREO ELECTRÓNICO</label>
                    <input type="text" id="nombre" name="nombre" placeholder="hola@gmail.com" required>
                </div>
                <div class="input">
                    <label class="label_from" id="input-correo" for="correo">CUÉNTANOS TU PROBLEMA</label>
                    <input type="text" id="correo" name="correo" placeholder="Describe tu inquietud" required>
                </div>
            </div>
            <script src="script_2.js".js"></script>
            <div class="botones-cuenta">
                <button class="botoncomprar" id="ticket" onclick="mostrarPopup()">ENVIAR TICKET</button>
                <a class="botoncomprar" id="volver" href="index.html">VOLVER</a>
            </div>

            <div id="popup-ticket" class="popup-ticket">
                <p>¡Ya resibimos tu mensaje, Enviaremos la respuesta a tu correo lo mas pronto posible!</p>
                <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
            </div>
        </div>   
    </section>
</body>
</html>
